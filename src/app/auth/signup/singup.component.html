<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignUp(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="text" placeholder="Email" ngModel name="email" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a Email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" ngModel name="password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter valid password.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
    </form>
  </mat-card>
